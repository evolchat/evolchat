<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에볼챗닷컴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/plugin/lcdsantos-jQuery-Selectric/selectric.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <script src="../static/plugin/jQuery/jquery-3.7.1.min.js"></script>
    <script src="../static/plugin/lcdsantos-jQuery-Selectric/src/jquery.selectric.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body th:data-active-category="${activeCategory}" th:data-active-page="${activePage}" th:data-board-id="${boardId}">
        <div class="wrapper bc-black vh100">
            <div id="header" class="header flex-row bc-header" th:insert="~{include/header}"></div>
            <Section class="flex-row">
                <div id="nav" th:insert="~{include/nav}"></div>
                <div id="main-content" th:replace="~{${contentFragment}}"></div>
                <div id="chat" class="content chatLayer bc-aside" th:insert="~{include/chat}"></div>
            </section>
        </div>
<script>
    $(function() {
        // 현재 활성화된 카테고리와 페이지를 설정
        const activeCategory = $('body').attr('data-active-category');
        const activePage = $('body').attr('data-active-page');

        // 네비게이션에서 현재 페이지에 해당하는 링크에 'active' 클래스 추가
        if (activePage) {
            $('.nav-link[href="' + activeCategory + '"]').addClass('active');
        }

        // a 태그 클릭 시 컨텐츠만 로드
        $(document).on('click', 'a', function(e) {
            e.preventDefault(); // 기본 동작 방지

            const url = $(this).attr('href');

            // 새 컨텐츠를 로드
            loadContent(url);

            // URL을 변경하고 기록
            history.pushState(null, null, url);
        });

        // 페이지 이동 시 (뒤로/앞으로 가기 등)
        window.onpopstate = function() {
            const currentPath = window.location.pathname.split("/").pop();
            loadContent(currentPath);
        };

        // 서버에서 컨텐츠를 가져와서 #content 영역에 넣기
        function loadContent(url) {
            $.ajax({
                url: url,
                method: 'GET',
                success: function(response) {
                    // Extract new content and resources from response
                    const $response = $(response);
                    const newContent = $response.find('#content-area').html();
                    const newCssLinks = $response.find('link[rel="stylesheet"]');
                    const newJsScripts = $response.find('script');

                    // Remove old CSS and JS
                    removeOldResources();

                    // Update content
                    $('#content-area').html(newContent);

                    // Load new CSS
                    newCssLinks.each(function() {
                        const href = $(this).attr('href');
                        if (href && !$(`link[href="${href}"]`).length) {
                            $('<link>', {
                                rel: 'stylesheet',
                                type: 'text/css',
                                href: href
                            }).appendTo('head');
                        }
                    });

                    // Load new JS
                    newJsScripts.each(function() {
                        const src = $(this).attr('src');
                        if (src && !$(`script[src="${src}"]`).length) {
                            $.getScript(src, function() {
                                console.log('New script loaded:', src);
                            });
                        }
                    });

                    // Optionally handle active class
                    $('.nav-link').removeClass('active');
                    $('.nav-link[href="' + url + '"]').addClass('active');
                },
                error: function() {
                    alert('Failed to load content.');
                }
            });
        }

        // Remove old CSS and JS
        function removeOldResources() {
            // Remove all <link> elements with rel="stylesheet" except those currently in use
            $('link[rel="stylesheet"]').each(function() {
                const href = $(this).attr('href');
                if (href && !$(`link[href="${href}"]`).length) {
                    $(this).remove();
                    console.log(this)
                }
            });

            // Remove all <script> elements except those currently in use
            $('script').each(function() {
                const src = $(this).attr('src');
                if (src && !$(`script[src="${src}"]`).length) {
                    $(this).remove();
                }
            });
        }
    });
</script>
</body>
</html>
