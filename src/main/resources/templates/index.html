<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에볼챗닷컴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/plugin/lcdsantos-jQuery-Selectric/selectric.css">
    <script src="../static/plugin/jQuery/jquery-3.7.1.min.js"></script>
    <script src="../static/plugin/lcdsantos-jQuery-Selectric/src/jquery.selectric.js"></script>
    <script src="../static/js/common.js"></script>
    <!--    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>-->
    <!--    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>-->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body th:data-active-category="${activeCategory}" th:data-active-page="${activePage}">
<div class="wrapper bc-black vh100">
    <div id="header" class="header flex-row bc-header"></div>
    <Section class="flex-row">
        <div id="nav"></div>
        <div id="content-area" class="flex-grow"></div>
        <div id="chat" class="content chatLayer bc-aside"></div>
    </section>
</div>
<script>
    $(function() {
        const activeCategory = $('body').attr('data-active-category');
        const activePage = $('body').attr('data-active-page');
        console.log('Active Page:', activePage); // Debugging line

        const loadPageContent = (page) => {
            $('#content-area').fadeOut(300, function() {
                $.ajax({
                    url: `/${page}_page`, // URL of the content to load
                    method: 'GET',
                    success: function(data) {
                        $('#content-area').html(data).fadeIn(300);
                        $("#footer").load("/footer");
                        $('select').selectric();
                        history.pushState(null, null, page);
                    },
                    error: function() {
                        $('#content-area').html('<p>Error loading content.</p>').fadeIn(300);
                    }
                });
            });
        };

        if (activePage) {
            loadPageContent(activePage);
            $('.nav-link[href="' + activeCategory + '"]').addClass('active');
        }

        // 페이지 로드 시 chat의 초기 활성화 상태 설정
        var chatActive = sessionStorage.getItem('chatActive');
        if (chatActive === 'true') {
            $("#chat").show();
            $("#header-item-tooltip-7").addClass("active");
        } else {
            $("#chat").hide();
            $("#header-item-tooltip-7").removeClass("active");
        }

        $("#header-item-tooltip-7").click(function() {
            $("#chat").toggle();
            chatCheckActive();
        });

        function chatCheckActive() {
            var isActive = $("#header-item-tooltip-7").hasClass("active");
            if (isActive) {
                $("#chat").show();
                sessionStorage.setItem('chatActive', 'true'); // 활성화 상태 저장
            } else {
                $("#chat").hide();
                sessionStorage.setItem('chatActive', 'false'); // 비활성화 상태 저장
            }
        }

        window.onpopstate = function() {
            const currentPath = window.location.pathname.split("/").pop();
            loadPageContent(currentPath);
            $('.nav-link').removeClass('active');
            $('.nav-link[href="' + activeCategory + '"]').addClass('active');
        };
    });
</script>
</body>
</html>
