<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에볼챗닷컴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/plugin/lcdsantos-jQuery-Selectric/selectric.css">
    <script src="../static/plugin/jQuery/jquery-3.7.1.min.js"></script>
    <script src="../static/plugin/lcdsantos-jQuery-Selectric/src/jquery.selectric.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body th:data-active-category="${activeCategory}" th:data-active-page="${activePage}" th:data-board-id="${boardId}">
        <div class="wrapper bc-black vh100">
            <div id="header" class="header flex-row bc-header" th:insert="~{include/header}"></div>
            <Section class="flex-row">
                <div id="nav" th:insert="~{include/nav}"></div>
                <div th:replace="~{${contentFragment}}"></div>
                <div id="chat" class="content chatLayer bc-aside" th:insert="~{include/chat}"></div>
            </section>
        </div>
<script>
    $(function() {
        const activeCategory = $('body').attr('data-active-category');
        const activePage = $('body').attr('data-active-page');

        $('select').selectric();

        if (activePage) {
            $('.nav-link[href="' + activeCategory + '"]').addClass('active');
        }

        window.onpopstate = function() {
            const currentPath = window.location.pathname.split("/").pop();
            $('.nav-link').removeClass('active');
            $('.nav-link[href="' + activeCategory + '"]').addClass('active');
        };
    });
</script>
</body>
</html>
