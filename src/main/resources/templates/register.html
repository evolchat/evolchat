<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <script>
        (function (d) {
            var config = {
                kitId: 'xfr4aba',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
    <link rel="stylesheet" href="../static/css/style.css">
<!-- select box -->
    <script src="../static/plugin/jQuery/jquery-3.7.1.min.js"></script>
    <script src="../static/plugin/lcdsantos-jQuery-Selectric/src/jquery.selectric.js"></script>
    <link rel="stylesheet" href="../static/plugin/lcdsantos-jQuery-Selectric/selectric.css">
    <!-- select box -->
</head>

<body>
    <div class="wrapper bc-main  vh100 ">
        <div class="join-wrap login-wrap assign-wrap  max1280 flex-c-c ">
            <div class="header">
                <p class="px17 grey-5 safety">SAFETY AREA</p>
                <div class="logo">
                    <img src="../static/images/logo/login_logo.png" alt="logo.png">
                </div>
            </div>
            <div class="content white">
                <form action="">
                    <div class="inputfields px17 flex-column">
                        <div class="phone flex-c flex-row white bc-activate ">
                            <div class="icon">TEMP</div>
                            <div class="text text-left">
                                <div class="title px19 m-b-5">휴대폰 인증</div>
                                <div class="px13">본인 명의의 휴대폰으로 인증 청소년 가입이 불가합니다.</div>
                            </div>
                            <div class="icon">TEMP</div>
                        </div>
                        <div class="field m-b-20 ">
                            <div class="top px14 m-b-8">
                                <label for="nickname" class="opacity60">닉네임</label>
                                <div class="description opacity40">한글, 영문 2자 ~ 12글자</div>
                            </div>
                            <input class="input" type="text" id="nickname">
                        </div>
                        <div class="field m-b-20 ">
                            <div class="top px14 m-b-8">
                                <label for="id" class="opacity60">아이디</label>
                                <div class="description opacity40">영문, 숫자, 3~20글자 (특수문자 _ 만 사용가능)</div>
                            </div>
                            <input class="input" type="text" id="id">
                        </div>
                        <div class="field">
                            <div class="top px14 m-b-8">
                                <label for="password" class="opacity60">비밀번호</label>
                                <div class="description opacity40">6자 이상의 영문, 숫자, 특수문자</div>
                            </div>
                            <input class="input" type="password" id="password">
                        </div>
                        <div class="field">
                            <div class="top px14 m-b-8">
                                <label for="check_pw " class="opacity60">비밀번호 확인</label>
                                <!-- <div class="description">한글, 영문 2자 ~ 12글자</div> -->
                            </div>
                            <input class="input" type="password" id="check_pw">
                        </div>
                        <div class="checkGroup">
                            <div class="field">
                                <input type="checkbox" name="all" id="all">
                                <div class="top">
                                    <label for="all" class="px17">모두 동의</label>
                                </div>
                            </div>
                            <div class="field px15">
                                <div class="top">
                                    <label for="accept1">[필수] 이용약관 동의</label>
                                    <div class="description">내용보기</div>
                                </div>
                                <input type="checkbox" name="accept" id="accept1">
                            </div>
                            <div class="field px15">
                                <div class="top">
                                    <label for="accept2">[필수] 개인정보 수집 및 이용 동의</label>
                                    <div class="description">내용보기</div>
                                </div>
                                <input type="checkbox" name="accept" id="accept2">
                            </div>
                        </div>
                    </div>
                    <div class="btns flex-row flex-c">
                        <button>이전</button>
                        <button>회원가입</button>
                    </div>

                </form>
            </div>
            <div class="footer"></div>
        </div>

    </div>
</body>

</html>
