<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- 타입킷 스크립트 추가 -->
    <script>
        (function (d) {
            var config = {
                kitId: 'xfr4aba',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>

    <!-- CSS 및 JavaScript 라이브러리 링크 -->
    <link rel="stylesheet" href="../static/css/style.css">
    <script th:src="@{/static/plugin/jQuery/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/static/plugin/lcdsantos-jQuery-Selectric/src/jquery.selectric.js}"></script>
    <script th:src="@{/static/js/register.js}"></script>
</head>

<body>
<div class="wrapper bc-main vh100">
    <div class="join-wrap login-wrap assign-wrap max1280 flex-c-c">
        <div class="header">
            <p class="px17 grey-5 safety">SAFETY AREA</p>
            <div class="logo">
                <img src="../static/images/logo/login_logo.png" alt="logo.png">
            </div>
        </div>
        <div class="content white">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="inputfields px17 flex-column">
                    <!-- 휴대폰 인증 부분 생략 -->

                    <!-- 닉네임 입력 필드 -->
                    <div class="field m-b-20">
                        <div class="top px14 m-b-8">
                            <label for="nickname" class="opacity60">닉네임</label>
                            <div class="description opacity40">한글, 영문 2자 ~ 12글자</div>
                        </div>
                        <input class="input" type="text" id="nickname" name="nickname" th:field="*{nickname}">
                    </div>

                    <!-- 아이디 입력 필드 -->
                    <div class="field m-b-20">
                        <div class="top px14 m-b-8">
                            <label for="username" class="opacity60">아이디</label>
                            <div class="description opacity40">영문, 숫자, 3~20글자 (특수문자 _ 만 사용가능)</div>
                        </div>
                        <input class="input" type="text" id="username" name="username" th:field="*{username}">
                    </div>

                    <!-- 비밀번호 입력 필드 -->
                    <div class="field m-b-20">
                        <div class="top px14 m-b-8">
                            <label for="password" class="opacity60">비밀번호</label>
                            <div class="description opacity40">6자 이상의 영문, 숫자, 특수문자</div>
                        </div>
                        <input class="input" type="password" id="password" name="password" th:field="*{password}">
                    </div>

                    <!-- 비밀번호 확인 입력 필드 -->
                    <div class="field m-b-20">
                        <div class="top px14 m-b-8">
                            <label for="confirmPassword" class="opacity60">비밀번호 확인</label>
                            <div id="password-error" class="error-msg"></div> <!-- 에러 메시지 표시 영역 -->
                        </div>
                        <input class="input" type="password" id="confirmPassword" name="confirmPassword"
                               th:field="*{confirmPassword}">
                    </div>

                    <!-- 동의 체크박스 그룹 -->
                    <div class="checkGroup">
                        <div class="field">
                            <input type="checkbox" name="all" id="all">
                            <div class="top">
                                <label for="all" class="px17">모두 동의</label>
                            </div>
                        </div>
                        <div class="field px15">
                            <div class="top">
                                <label for="accept1">[필수] 이용약관 동의</label>
                                <div class="description">내용보기</div>
                            </div>
                            <input type="checkbox" name="accept" id="accept1">
                        </div>
                        <div class="field px15">
                            <div class="top">
                                <label for="accept2">[필수] 개인정보 수집 및 이용 동의</label>
                                <div class="description">내용보기</div>
                            </div>
                            <input type="checkbox" name="accept" id="accept2">
                        </div>
                    </div>
                </div>

                <!-- 이전 및 회원가입 버튼 -->
                <div class="btns flex-row flex-c">
                    <button type="button">이전</button>
                    <button type="submit">회원가입</button>
                </div>
            </form>
        </div>
        <div class="footer"></div>
    </div>
</div>
</body>

</html>
