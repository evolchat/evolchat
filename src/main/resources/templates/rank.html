<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에볼챗닷컴 : 랭킹</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/plugin/lcdsantos-jQuery-Selectric/selectric.css">
    <script src="../static/plugin/jQuery/jquery-3.7.1.min.js"></script>
    <script src="../static/plugin/lcdsantos-jQuery-Selectric/src/jquery.selectric.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/rank.js"></script>
</head>

<body>

    <div class="wrapper bc-black vh100 ">
        <div id="header" class="header flex-row bc-header"></div>
        <Section class="container flex-row">
            <div id="nav" class="bc-aside g-12"></div>
            <div class="wrap bc-footer ">
                <div class="content">
                    <div class="mainContent bc-main">
                        <div class="sub-header flex-row flex-c white opacity60 px15">
                            <div class="list active"><a href="./rank.html">배팅 수익</a></div>
                            <div class="list "><a href="#">최근 100게임 적중률</a></div>
                            <div class="list "><a href="#">바카라 연승</a></div>
                            <div class="list"><a href="#">최대 배당 당첨</a></div>
                            <div class="list"><a href="#">잭팟 수령</a></div>
                            <div class="list"><a href="#">활동 포인트</a></div>
                        </div>
                        <div class="sub-header flex-row flex-c">
                            <div class="sub-header-search bc-footer flex-grow">
                                <input type="text" placeholder="닉네임 검색">
                                <img src="../static/images/svg/search.svg" alt="" class="input-icon search"/>
                            </div>
                        </div>
                        <div class="mainLayer">
                            <div class="table-radius">
                                <table class="rank-table white">
                                    <thead>
                                        <tr>
                                            <th>순위</th>
                                            <th>프로필</th>
                                            <th>닉네임</th>
                                            <th>배팅 수익</th>
                                            <th>배팅 전적</th>
                                            <th>승률</th>
                                            <th>최대 연승</th>
                                            <th>활동기간</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="px15">
                                            <td><img src="../static/images/svg/goldmedal.svg" alt="#"></td>
                                            <td><img src="../static/images/profile/rank-1.svg" alt="#"></td>
                                            <td class="opacity80 px17">우울한협객</td>
                                            <td>1,048,150,000</td>
                                            <td><span>394승</span><span>291패</span></td>
                                            <td class="opacity60">57.52%</td>
                                            <td class="opacity60">12연승</td>
                                            <td class="opacity60">245일</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>


                    </div>

                    <div id="footer"></div>
                </div>

            </div>
            <div id="chat" class="content chatLayer bc-aside"></div>
        </Section>
    </div>
<script>
        $(function() {
          $('select').selectric();
        });
        </script>
</body>

</html>
