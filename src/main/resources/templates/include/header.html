<div class="header flex-row bc-header g-12">
    <div class="wrap flex-row left">
        <div class="logo flex-row flex-c cursor-p">
            <img src="../static/images/svg/logo-icon.svg" alt=""/>
            <img class="p-l-10" src="../static/images/svg/logo-text.svg" alt=""/>
            <div id="nav_button" class="menu-btn-layer cursor-p">
                <div class="menu-btn">
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="center  flex-row flex-c">
        <div class="header-search">
            <input type="text" class="white" placeholder="에볼류션 테이블 검색">
            <img src="../static/images/svg/search.svg" alt="" class="input-icon search"/>
        </div>
        <div class="white flex-row flex-c px15">
            <div id="header-item-tooltip-1"  class="items flex-c cursor-p">
                <img src="../static/images/svg/header-item-1.svg" alt=""/>
                <span class="p-l-3">JACKPOT</span><span id="bettingPoints">0</span>
            </div>
            <div id="header-item-tooltip-2"  class="items flex-c cursor-p">
                <img src="../static/images/svg/header-item-2.svg" alt=""/>
                <span id="goldChip" class="p-l-3">0</span>
            </div>
            <div class="items flex-c">
                <img src="../static/images/svg/header-item-3.svg" alt=""/>
            </div>
            <div id="header-item-tooltip-4" class="items flex-c bc-red-f23f42 cursor-p">
                <img src="../static/images/svg/header-item-4.svg" alt=""/>
            </div>
        </div>
    </div>
    <div class="wrap flex-row right flex-c">
        <div class="info_option flex-row">
            <div id="header-item-tooltip-5" class="items flex-c cursor-p">
                <img src="../static/images/svg/header-item-5.svg" alt="선물함"/>
            </div>
            <div id="header-item-tooltip-6" class="items flex-c cursor-p">
                <img src="../static/images/svg/header-item-6.svg" alt="히스토리"/>
            </div>
            <div id="header-item-tooltip-7" class="items flex-c cursor-p">
                <img src="../static/images/svg/header-item-7.svg" alt="채팅방"/>
            </div>
            <div id="header-item-tooltip-8" class="items flex-c cursor-p">
                <img src="../static/images/svg/header-item-8.svg" alt="알림"/>
            </div>
            <div id="header-item-tooltip-9" class="items flex-c cursor-p">
                <img src="../static/images/svg/header-item-9.svg" alt="언어선택"/>
            </div>
            <div class="items flex-c dropdown">
                <button id="profile" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="dropdown-toggle profile-img-44" src="../static/images/profile/default.png" alt="프로필이미지.png"></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownHeaderButton">
                    <li><a class="dropdown-item" href="my_pqge">마이페이지</a></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $.ajax({
            url: `/user-points/current`,
            type: 'GET',
            success: function(response) {
                $('#bettingPoints').text(response.bbettingPoints);
                $('#goldChip').text(response.ggoldChip);
            },
            error: function() {
                console.log('Failed to fetch user points');
            }
        });

        tippy('#header-item-tooltip-1', {
            content: 'G 골드칩',
            placement: 'bottom',
            animation: 'fade',
        });

        tippy('#header-item-tooltip-2', {
            content: 'B 배팅 포인트',
            placement: 'bottom',
            animation: 'fade',
        });

        tippy('#header-item-tooltip-4', {
            content: '무료충전',
            placement: 'bottom',
            animation: 'fade',
        });

        // Initialize Tippy.js
        tippy('#header-item-tooltip-5', {
            content: '선물함',
            interactive: true,
            delay: [0,100],
            animation: 'fade',
        });

        tippy('#header-item-tooltip-6', {
            content: '히스토리',
            placement: 'bottom',
            animation: 'fade',
        });

        tippy('#header-item-tooltip-7', {
            content: '채팅방',
            placement: 'bottom',
            animation: 'fade',
        });

        tippy('#header-item-tooltip-8', {
            content: '알림',
            placement: 'bottom',
            animation: 'fade',
        });

        tippy('#header-item-tooltip-9', {
            content: '언어선택',
            placement: 'bottom',
            animation: 'fade',
        });

        let isInitialNavVisible = JSON.parse(localStorage.getItem('isInitialNavVisible')) || false;
        let isNavExpanded = JSON.parse(localStorage.getItem('isNavExpanded')) || !isInitialNavVisible;

        // Restore the state on page load
        if (isInitialNavVisible) {
            $("#initialNav").css({ display: "block", width: "100%" });
            $("#newNav").css({ display: "none", width: "25%" });
            $("#nav").css("width", "100%");
        } else {
            $("#initialNav").css({ display: "none", width: "100%" });
            $("#newNav").css({ display: "block", width: "25%" });
            $("#nav").css("width", "55px");
        }

        $('.nav-link').each(function() {
            const linkPath = $(this).attr('href');
            if (linkPath === $('body').attr('data-active-category')) {
                $(this).addClass('active');
            }
        });

        $("#nav_button").click(function() {
            if ($("#newNav").is(":visible")) {
                // Transition from newNav to initialNav with text appearing in place after layout expansion
                $("#newNav").animate({ width: "0%" }, 200, function() {
                    $(this).css("display", "none");
                    $("#initialNav").css({ display: "block", width: "0%" });

                    // Hide text initially by setting visibility to hidden
                    $("#initialNav").children().css("visibility", "hidden");

                    $("#initialNav").animate({ width: "100%" }, 200, function() {
                        // Show text after layout expansion by setting visibility to visible
                        $("#initialNav").children().css("visibility", "visible");
                    });

                    $("#nav").animate({ width: "100%" }, 200);
                    localStorage.setItem('isInitialNavVisible', true);
                    localStorage.setItem('isNavExpanded', true);
                });
            } else {
                // Transition from initialNav to newNav
                $("#initialNav").animate({ width: "0%" }, 200, function() {
                    $(this).css("display", "none");
                    $("#newNav").css({ display: "block", width: "0%" }).animate({ width: "25%" }, 200);
                    $("#nav").animate({ width: "55px" }, 200);
                    localStorage.setItem('isInitialNavVisible', false);
                    localStorage.setItem('isNavExpanded', false);
                });
            }
        });

        // Handle chat visibility persistence
        const chatActive = localStorage.getItem('chatActive');
        if (chatActive === 'true') {
            $("#chat").show();
            $("#header-item-tooltip-7").addClass('active');
        } else {
            $("#chat").hide();
            $("#header-item-tooltip-7").removeClass('active');
        }

        $("#header-item-tooltip-7").click(function() {
            $("#chat").slideToggle(400, function() {
                const chatVisible = $("#chat").is(":visible");
                localStorage.setItem('chatActive', chatVisible.toString());
                if (chatVisible) {
                    $("#header-item-tooltip-7").addClass('active');
                } else {
                    $("#header-item-tooltip-7").removeClass('active');
                }
            });
        });
    });
</script>
