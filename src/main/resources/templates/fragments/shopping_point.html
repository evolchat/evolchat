<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에볼챗닷컴</title>
    <link rel="stylesheet" href="../../static/css/page/shopping.css"/>
    <script src="../../static/js/shopping.js"></script>
</head>

<body>
<div id="content-area" class="flex-grow" style="">
    <div class="wrapper bc-black vh100 ">
        <!--        <div id="header" class="header flex-row bc-header"></div>-->
        <section class="flex-row">
            <!--            <div id="nav" class="bc-aside g-12"></div>-->
            <div class="wrap bc-footer ">
                <div class="content">
                    <div class="mainContent bc-main">
                        <div class="sub-header flex-row flex-c white opacity60 px15">
                            <div class="list"><a href="shopping">전체</a></div>
                            <div class="list"><a href="shopping_chat">채팅</a></div>
                            <div class="list"><a href="shopping_decorate">꾸미기</a></div>
                            <div class="list active"><a href="shopping_point">포인트</a></div>
                            <div class="list"><a href="shopping_goldchip">골드칩</a></div>
                            <div class="list"><a href="shopping_etc">기타</a></div>
                        </div>
                        <div class="sub-header flex-row flex-c">
                            <div class="sub-header-search bc-footer flex-grow">
                                <input type="text" placeholder="상품명, 상품 설명 검색">
                                <img src="../../static/images/svg/search.svg" alt="" class="input-icon search" />
                            </div>
                        </div>
                        <div class="mainLayer">
                            <div class="item-list">
                                <div class="shopping-item-wrap">
                                    <div class="line">
                                        <div class="top flex-row">
                                            <div class="left flex-grow">
                                                <div class="type px14 m-b-8">일회용</div>
                                                <div class="name px17 m-b-10">1,000만 배팅 포인트 충전권</div>
                                                <div class="text px13">보유한 배팅 포인트에서 1,000만 배팅 포인트 추가지급 됩니다.
                                                    <p class="px12 red">5,000만 이상의 배팅 포인트 시 사용이 불가합니다.</p>
                                                </div>
                                            </div>
                                            <div class="right">
                                                <div class="shopping-item shopping-item-11"></div>
                                            </div>
                                        </div>
                                        <div class="center flex-row white">
                                            <div class="case flex-row">
                                                <img src="../../static/images/svg/cash.svg" alt="" />
                                                <span class="px17">19,800</span>
                                            </div>
                                            <div class="case v-h " style="flex-grow: .175;"></div>
                                            <div class="case flex-row">
                                                <img src="../../static/images/svg/goldchip.svg" alt="" />
                                                <span class="px17">198</span>
                                            </div>
                                            <div class="case flex-grow v-h "></div>
                                        </div>
                                    </div>
                                    <div class="bottom">
                                        <div class="btn-wrap flex-row">
                                            <div class="count-btn-wrap flex-c flex-row flex-sa">
                                                <div class="count-btn count-down border-l"><img src="../../static/images/svg/minus.svg" alt="" /></div>
                                                <div class="count px15">1</div>
                                                <div class="count-btn count-up border-r"><img src="../../static/images/svg/plus.svg" alt="" /></div>
                                            </div>
                                            <button class="gift disabled px15">선물</button>
                                            <button class="purchase disabled px15">구매</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="footer" class=" bc-footer" th:insert="include/footer"></div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
