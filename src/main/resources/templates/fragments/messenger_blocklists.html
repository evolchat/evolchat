<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에볼챗닷컴</title>
    <script src="../../static/js/messenger_blocklists.js"></script>
    <link id="messenger_blocklists" rel="stylesheet" href="../../static/css/page/messenger/messenger_blocklists.css">
</head>

<body>
<div id="content-area" class="flex-grow" style="">
    <div class="wrapper bc-black vh100" th:data-active-category="${activeCategory}" th:data-active-page="${activePage}">

        <section class="flex-row">
            <div class="wrap bc-footer ">
                <div class="content">
                    <div class="mainContent bc-main">
                        <div class="sub-header flex-row flex-c white px15">
                            <div class="list"><a href="messenger_friend">친구</a></div>
                            <div class="list"><a href="messenger_message">메시지</a></div>
                            <div class="list active"><a href="messenger_blocklists">차단 목록</a></div>
                            <div class="list "><a href="messenger_add_friend_wait" class="flex-c flex-row"><img src="../../static/images/svg/icon-add.svg" alt="#">&nbsp친구 추가하기</a></div>
                        </div>
                        <div class="sub-header flex-row flex-c">
                            <div class="sub-header-search bc-footer flex-grow">
                                <input type="text" id="search-input" placeholder="닉네임 검색">
                                <img src="../../static/images/svg/search.svg" alt=""
                                     class="input-icon search" />
                            </div>
                        </div>

                        <div class="mainLayer">
                            <div id="blocklist-container" class="user-list-layer px15 white">
                                <!-- 차단 목록이 여기에 동적으로 추가됩니다 -->
                            </div>
                        </div>
                    </div>
                    <div id="footer" class=" bc-footer" th:insert="~{include/footer}"></div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
