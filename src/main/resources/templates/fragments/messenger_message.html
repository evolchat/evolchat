<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에볼챗닷컴</title>
    <script src="../../static/js/messenger_message.js"></script>
    <link id="messenger_message" rel="stylesheet" href="../../static/css/page/messenger/messenger_message.css">
</head>

<body>
    <div id="content-area" class="flex-grow" style="">
        <div class="wrapper bc-black vh100" th:data-active-category="${activeCategory}" th:data-active-page="${activePage}">

            <Section class="flex-row">
                <!--            <div id="nav" class="bc-aside g-12"></div>-->
                <div class="wrap bc-footer ">
                    <div class="content">
                        <div class="mainContent bc-main">
                            <div class="sub-header flex-row flex-c white opacity60 px15">
                                <div class="list"><a href="messenger_friend">친구</a></div>
                                <div class="list active"><a href="messenger_message">메시지</a></div>
                                <div class="list "><a href="messenger_blocklists">차단 목록</a></div>
                                <div class="list "><a href="messenger_add_friend_wait"><img src="../../static/images/svg/icon-add.svg" alt="#">친구 추가하기</a></div>
                            </div>
                            <div class="sub-header flex-row flex-c">
                                <div class="sub-header-search bc-footer flex-grow">
                                    <input type="text" placeholder="닉네임 검색">
                                    <img src="../../static/images/svg/search.svg" alt="" class="input-icon search" />
                                </div>
                            </div>

                            <div class="mainLayer">
                                <div class="user-list-layer  px15 white">
                                    <div class="user-list flex-row flex-c tr">
                                        <div class="profile position-r"><img class="profile-img-52" src="../../static/images/profile/default.png"
                                                alt="#"></div>
                                        <div class="user">
                                            <p class="nickname opacity80 m-b-6">우울한협객 <span
                                                    class="bc-ivory text-center px14">44</span></p>
                                            <p class="text opacity60 px14">너희들은 내일만 보고 살지? 내일만 사는 놈은 오늘만 사는 놈한테 죽는다. 난 오늘만
                                                살어!</p>
                                        </div>
                                        <div class="flex-row flex-c">
                                            <span class="opacity40 m-r-14">오후 12:30</span>
                                            <button class="btn flex-c-c hyphenation"><img
                                                    src="../../static/images/svg/hyphenation.svg" alt=""
                                                    style="height: auto; width: auto;" /></button>
                                        </div>

                                    </div>
                                    <div class="user-list flex-row flex-c tr">
                                        <div class="profile position-r rank">
                                            <img src="../../static/images/svg/rank-1.svg" alt="#" class="position-a">
                                            <img class="profile-img-52" src="../../static/images/profile/default.png" alt="#">

                                        </div>
                                        <div class="user">
                                            <p class="nickname opacity80">연기의정신<span
                                                    class="bc-ivory text-center px14">4</span></p>
                                        </div>
                                        <div class="flex-row flex-c">
                                            <span class="opacity40 m-r-14">오후 12:30</span>
                                            <button class="btn flex-c-c hyphenation"><img
                                                    src="../../static/images/svg/hyphenation.svg" alt=""
                                                    style="height: auto; width: auto;" /></button>
                                        </div>
                                    </div>
                                    <div class="user-list flex-row flex-c tr">
                                        <div class="profile position-r"><img class="profile-img-52" src="../../static/images/profile/default.png"
                                                alt="#"></div>
                                        <div class="user">
                                            <p class="nickname opacity80 m-b-6">우울한협객</p>
                                            <p class="text opacity60 px14">너희들은 내일만 보고 살지? 내일만 사는 놈은 오늘만 사는 놈한테 죽는다. 난 오늘만
                                                살어!</p>
                                        </div>
                                        <div class="flex-row flex-c">
                                            <span class="opacity40 m-r-14">2024-04-14</span>
                                            <button class="btn flex-c-c hyphenation"><img
                                                    src="../../static/images/svg/hyphenation.svg" alt=""
                                                    style="height: auto; width: auto;" /></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="footer" class=" bc-footer" th:insert="~{include/footer}">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    // Apply Tippy.js to all hyphenation buttons in the user list
    document.querySelectorAll('.mainLayer .btn.flex-c-c.hyphenation').forEach(function (btn) {
        tippy(btn, {
            content: '기타', // '기타'라는 텍스트를 툴팁 내용으로 설정
            placement: 'top',
            animation: 'fade',
            onShow(instance) {
                // 툴팁의 루트 요소에 접근하여 스타일을 직접 변경
                instance.popper.querySelector('.tippy-box').style.backgroundColor = '#000000'; // 배경색 설정
                instance.popper.querySelector('.tippy-box').style.color = 'white'; // 텍스트 색상 설정
                instance.popper.querySelector('.tippy-arrow').style.color = '#000000'; // 화살표 색상 설정
            }
        });
    });
});
</script>
</body>

</html>
